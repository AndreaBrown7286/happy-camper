<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/"
                xmlns="http://www.w3.org/1999/xhtml">


<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<h1  th:text="${title}">Default Title</h1>

<body>

    <form th:action="@{/user/add}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
    </form>
    <div class="container">

                <form method="post" class="form-signin" th:object="${user}">
                    <h3 class="form-signin-heading" th:text="Welcome"></h3>
                    <br/>

                    <div class="form-group">
                        <label th:for="*{username}">Username</label>
                        <input class="form-control" th:field="*{username}"/>
                        <span th:errors="*{username}" class="error"></span>
                    </div>

                    <div class="form-group">
                        <label th:for="*{password}">Password:</label>
                        <input class="form-control" th:field="*{password}" type="password"/>
                        <span th:errors="*{password}" class="error"></span>
                    </div>

                    <input type="submit" value="Login" />
                </form>
            </div>
    <span class="error" th:text="${message}"></span>
</body>
</html>

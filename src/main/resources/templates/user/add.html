<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/"
                xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: head"></head>

<h1 th:text="${title}">Default Title</h1>

<body>
    <div class="container">

        <form method="post" style="max-width:600px;" th:object="${user}">
            <!--<div class="alert alert-success" role="alert" th:if="${successMessage}" th:utext="${successMessage}">-->
            <!--</div>-->

            <div class="form-group">
                <label th:for="*{username}">Username</label>
                <input class="form-control" th:field="*{username}"/>
                <span th:errors="*{username}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="*{email}">Email:</label>
                <input class="form-control" th:field="*{email}" type="email"/>
                <span th:errors="*{email}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="*{password}">Password:</label>
                <input class="form-control" th:field="*{password}" type="password"/>
                <span th:errors="*{password}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="*{verify_password}">Verify Password:</label>
                <input class="form-control" th:field="*{verify_password}" type="password"/>
                <span th:errors="*{verify_password}" class="error"></span>
            </div>

            <input type="submit" value="Sign Up" />
        </form>

        <span class="error" th:text="${message}"></span>
    </div>
</body>
</html>

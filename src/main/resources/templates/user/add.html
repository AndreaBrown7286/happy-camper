<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/"
                xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<h1 th:text="${title}">Default Title</h1>

<body>

    <form th:action="@{/user/login}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
    </form>

    <div class="container">

        <form method="post" style="max-width:600px;" th:object="${user}">

            <div class="form-group">
                <label th:for="*{username}">Username</label>
                <input class="form-control" th:field="*{username}"/>
                <span th:errors="*{username}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="*{email}">Email:</label>
                <input class="form-control" th:field="*{email}" type="email"/>
                <span th:errors="*{email}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="*{password}">Password:</label>
                <input class="form-control" th:field="*{password}" type="password"/>
                <span th:errors="*{password}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="verify-field">Verify:</label>
                <input class="form-control" id="verify-field" type="password" name="verify" />
            </div>

            <input type="submit" value="Sign Up" />
        </form>

        <span class="error" th:text="${message}"></span>
    </div>
</body>
</html>

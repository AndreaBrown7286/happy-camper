<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-green.css">


<div class="w3-container">
    <div class="w3-bar w3-border w3-light-grey">
        <a href="/camper" class="w3-bar-item w3-button">Home Page</a>
        <a href="/camper/search" class="w3-bar-item w3-button">Search<i class="fa fa-search"></i></a>
    </div>
</div>

<body class="container w3-display-container w3-dark-gray" style="height:300px;">

<div class="w3-display-container w3-animate-opacity">
    <img src="https://wallpaperstock.net/autumn-forest-leaves--road-wallpapers_42751_1920x1080.jpg" alt="Trees" style="width:100%;min-height:200px;max-height:400px;">
    <div class="w3-display-middle w3-text-white w3-jumbo">Search for a location that fellow campers have shared</div>
</div>

    <form method="post" th:object="${searchForm}">

    <div class= "form-group">
    <label th:for="keyword">Keyword</label>
    <input class="form-control" th:field="*{keyword}" />
    </div>

    <input type="submit" value="Search" />
    </form>

</div>
</body>
</html>

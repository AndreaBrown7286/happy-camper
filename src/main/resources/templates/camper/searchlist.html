<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-green.css">

<div class="w3-container">
    <div class="w3-bar w3-border w3-light-green">
        <a href="/camper" class="w3-bar-item w3-button w3-hover-blue">Home</a>
        <a href="/camper/blog" class="w3-bar-item w3-button w3-hover-teal">Write a new Story!</a>
        <a href="/camper/search" class="w3-bar-item w3-button">Search<i class="fa fa-search"></i></a>
    </div>
</div>

<body class="w3-dark-gray" style="height:300px;">

<table class="w3-table-all w3-margin w3-gray">
    <thead>
    <tr class="w3-teal">
        <th>Title</th>
        <th>Location:</th>
        <th>Author</th>
        <th>Date:</th>
    </tr>
    </thead>
    <tr th:each="blog : ${blogs}">
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.location}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.createdOn}"></td>
    </tr>
</table>

</body>
</html>
